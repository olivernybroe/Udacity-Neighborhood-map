<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Grocery Store Map</title>
</head>
<body class="h-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Inspiration from https://www.codeply.com/go/Rgq96HykJ2/sidebar-that-changes-to-navbar -->
            <aside class="col-12 col-md-2 p-0 bg-dark">
                <nav class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start py-2">
                    <a class="navbar-brand" href="#">Grocery Store Map</a>

                    <div class="form-inline input-group">
                        <input class="form-control" type="search" id="search" name="search" placeholder="Search" aria-label="Search" data-bind="textInput: searchField">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" type="submit" data-bind="click: search">Search</button>
                        </div>
                    </div>

                    <div class="collapse navbar-collapse">
                        <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between" data-bind="foreach: groceryStores">
                            <li class="nav-item">
                                <a class="nav-link pl-0 d-none d-md-inline" href="#" data-bind="text: name, click: $data.click"></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <main class="col p-0">
                <div id="map" class="h-100"></div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/app.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEbWiA2QT_1t0sh39xuHDKDc0mRrbD-Gw&callback=initMap"
            async defer></script>
</body>
</html>
