<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Grocery Store Map</title>
</head>
<body class="h-100">
    <div class="container-fluid h-100 d-flex flex-column">
        <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Grocery Store Map</a>
            <button class="ml-auto bg-dark border-0" data-bind="click: function(){$('#sidebar').toggle()}">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="row h-100">
            <aside id="sidebar" class="col-xl-2 col-lg-4 col-md-4 col-sm-6 bg-dark">
                <nav class="navbar navbar-dark bg-dark">
                    <div class="form-inline input-group">
                        <input class="form-control" type="search" id="search" name="search" placeholder="Search" aria-label="Search" data-bind="textInput: searchField">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" type="submit" data-bind="click: search">Search</button>
                        </div>
                    </div>
                    <ul class="navbar-nav w-100" data-bind="foreach: groceryStoresFiltered">
                        <li class="nav-item w-100">
                            <a class="nav-link" href="#" data-bind="text: name, click: $data.click"></a>
                        </li>
                    </ul>

                    <div class="nav-item">
                        <a class="nav-link text-light" href="https://foursquare.com/">Powered by FourSquare</a>
                    </div>
                </nav>
            </aside>
            <main class="col p-0">
                <div id="map" class="h-100"></div>
            </main>
        </div>

        <div class="row h-auto">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/app.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEbWiA2QT_1t0sh39xuHDKDc0mRrbD-Gw&callback=initMap"
            onerror="gm_authFailure()"
            async defer></script>
</body>
</html>
